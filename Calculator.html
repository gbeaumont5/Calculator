<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator!</title>
</head>
<body>
    <div class="WholeCalculator"> 
        <p class="Results">test</p>
        <div class="FirstRow">
            <p class="RegularButton">AC</p>
            <p class="RegularButton">+/-</p>
            <p class="RegularButton">%</p>
            <p class="RegularButton orange">/</p>
        </div>
        <div class="SecondRow">
            <p class="RegularButton">7</p>
            <p class="RegularButton">8</p>
            <p class="RegularButton">9</p>
            <p class="RegularButton orange">X</p> 
        </div>
        <div class="ThirdRow">
            <p class="RegularButton">4</p>
            <p class="RegularButton">5</p>
            <p class="RegularButton">6</p>
            <p class="RegularButton orange">-</p>
        </div>
        <div class="FourthRow">
            <p class="RegularButton">1</p>
            <p class="RegularButton">2</p>
            <p class="RegularButton">3</p>
            <p class="RegularButton orange">+</p>
        </div>
        <div class="FifthRow">
            <p class="RegularButton zero">0</p>
            <p class="RegularButton">.</p>
            <p class="RegularButton orange">=</p>
        </div>
    </div>
</body>
</html>
